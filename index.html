<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Belanosima:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yummy</title>
  </head>
  <body class="bg-black">
    <div
      class="loading-layer position-fixed start-0 top-0 end-0 bottom-0 z-3 bg-dark"
    >
      <div
        class="fa-3x text-white position-absolute top-50 start-50 translate-middle"
      >
        <i class="fas fa-spinner spinner"></i>
      </div>
    </div>

    <aside class="d-flex z-1 position-fixed bg-black top-0 bottom-0 start-0">
      <div
        class="sections inner-side-bar position-relative p-2 d-flex flex-column justify-content-between p-4"
      >
        <ul class="list-unstyled text-white nav-links">
          <li id="search">Search</li>
          <li id="categories">Categories</li>
          <li id="area">Area</li>
          <li id="ingredients">Ingredients</li>
          <li id="contact">Contact Us</li>
        </ul>
        <div class="social text-white">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <p class="copyright">
            Copyright &#169;<br/>
            2019 All Rights Reserved.
          </p>
        </div>
      </div>





      <div
        class="d-flex outer-side-bar bg-white text-black flex-column justify-content-between py-3 align-items-center px-1"
      >
        <img class="logo" src="logo.png" alt="" />
        <i class="fa-solid fa-burger side-bar-icon fs-2"></i>

        <i class="fa-solid fa-share fs-2"></i>
      </div>
    </aside>

    <section class="main text-white container">
      <div class="search-container container px-5"></div>
      <form action="" id="contacts-form" class="container px-5"></form>

      <div class="main p-5">
        <div class="container">
          <div class="row g-3 meals-row"></div>
          <div class="row d-flex"></div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
