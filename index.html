<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-danger">
    <div
      class="loading-layer position-fixed start-0 top-0 end-0 bottom-0 z-3 bg-dark"
    >
      <div
        class="fa-3x text-white position-absolute top-50 start-50 translate-middle"
      >
        <i class="fas fa-spinner spinner"></i>
      </div>
    </div>

    <aside class="d-flex z-1 position-fixed bg-black top-0 start-0 bottom-0">
      <div
        class="sections position-relative p-2 d-flex flex-column justify-content-between p-4"
      >
        <ul class="list-unstyled text-white">
          <li>Search</li>
          <li>Categories</li>
          <li>Area</li>
          <li>Ingredients</li>
          <li>Contact Us</li>
        </ul>
        <div class="social text-white">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <p class="copyright">
            Copyright &#169;<br />
            2019 All Rights Reserved.
          </p>
        </div>
      </div>

      <div
        class="d-flex text-white flex-column justify-content-between py-3 bg-white align-items-center px-1"
      >
        <img class="logo" src="logo.png" alt="" />
        <i class="fa-solid text-black fa-burger icon fs-1"></i>

        <i class="fa-solid text-black fa-share fs-1"></i>
      </div>
    </aside>
    <section class="main py-5">
      <div class="meals">
        <div class="container">
          <div class="row g-3 meals-row"></div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
